{% extends "listings/base.html" %}
{% block band_update %}
<h1 class="text-2xl font-semibold mb-6">Modifier un groupe</h1>

<form action="" method="post" class="inline-flex flex-col gap-x-6 gap-y-6 items-start">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Modifier"
        class="p-2 border rounded inline-block bg-green-100 duration-150 hover:bg-green-500 hover:border-black">
</form>

{% endblock %}
