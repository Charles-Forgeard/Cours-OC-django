{% extends "listings/base.html" %}

{% block band_delete %}
<h1 class="text-2xl font-semibold">Suppression du groupe</h1>
<p>Êtes vous certain de vouloir supprimer le groupe: "{{band.name}}" ?</p>
<div class="flex gap-6 mb-6">
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Supprimer le groupe"
            class="p-2 border rounded inline-block text-white bg-red-500 hover:bg-red-600 hover:border-black">
    </form>
    <a href="{% url 'band_create' %}"
        class="p-2 border rounded inline-block bg-green-300 hover:bg-green-600 hover:border-black hover:text-white">Revenir
        à la page
        précédente</a>
</div>
{% endblock %}
